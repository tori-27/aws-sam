region = "eu-central-1"
image_repositories = []
parameter_overrides = "PlatinumTierApiKey=\"plt-sls-saas-key-7f3d9e24b8c11ef9a2d\" PremiumTierApiKey=\"prm-sls-saas-key-8e4f1a35c9d22fg0b3e\" StandardTierApiKey=\"std-sls-saas-key-9f5e2b46d0e33gh1c4f\" BasicTierApiKey=\"bsc-sls-saas-key-0g6f3c57e1f44hi2d5g\" SystemAdminApiKey=\"adm-sls-saas-key-1h7g4d68f2g55ij3e6h\""

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
